<script>
var current;
var start = (new Date()).getTime();
var updateTime = 25;

function deltaTime()
{
	current = (new Date()).getTime();
	elapsed = current - start;
	start = current;
	var delta = elapsed / 1000.;		
	return delta;
}
	
function Update()
{
	if(sceneManager.currentScene == "animation")
	updateTime = 35;
	else
	updateTime = 25;
	
	sceneManager.draw();
	sceneManager.update();
	setTimeout(Update,updateTime);
}

function myFunction() 
{
    document.getElementById("myCanvas").style.cursor = "url(Images/Mouse/Mao_Fechada.gif),url(Images/Mouse/Mao_Fechada.ico),auto"
}
